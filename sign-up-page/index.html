<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../assets/logos/finalLogo.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>SIGN UP - AEC Library</title>
</head>

<body>
  <h1 id="err"></h1>
  <div class="section">
    <div class="header">
      AEC Library - Sign Up
    </div>
    <form class="signUp-form" id="form">
      <div class="wrapper">
        <div class="first-box">
          <div class="form-group">
            <i class="fa fa-address-book-o"></i>
            <input type="text" name="" id="fullName" placeholder="Name" />
          </div>
          <div class="form-group">
            <i class="fa fa-envelope"></i>
            <input type="email" name="" id="email" placeholder="Email" />
          </div>
          <div class="form-group">
            <i class="fa fa-phone"></i>
            <input type="tel" name="" id="phone" placeholder="Mobile number" maxlength="10" />
          </div>
          <div class="form-group no-border">
            <input type="radio" name="gender" id="male" value="MALE" />
            <label for="gender">Male</label>
  
            <input type="radio" name="gender" id="female" value="FEMALE" />
            <label for="gender">Female</label>
          </div>
        </div>
        <div class="second-box">
          <div class="form-group">
            <i class="fa fa-user-o"></i>
            <input type="text" name="" id="username" placeholder="Username" />
          </div>
          <div class="form-group">
            <i class="fa fa-unlock-alt"></i>
            <input type="password" name="" id="password" placeholder="Password" />
            <i class="fa fa-eye-slash icon" id="newPassword"></i>
          </div>
          <div class="form-group">
            <i class="fa fa-unlock-alt"></i>
            <input type="password" name="" id="confirmPassword" placeholder="Confirm password" />
            <label>
              <i class="fa fa-eye-slash icon" id="confirmNewPassword"></i>
            </label>
          </div>
          <div class="button">
                  <button style="color: white">submit</button>
          </div>
        </div>
      </div>
    </form>
    <div class="redirect">
      Already have an account ? 
      <button>
        <a href="/Login_page/login_page.html" style="color: white">Login</a>
      </button>
    </div>
    
  </div>
