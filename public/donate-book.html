<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/donate-book.css">
    <title>Donate Books</title>
</head>
<body style="background-image: url('https://www.vippng.com/png/full/112-1120617_pto-book-donation-program-book-donation-png.png'); background-repeat: no-repeat; background-attachment: fixed; background-position: center;">
    <!-- pre-loader -->
    <div id="loading"></div>

    <div class="home"></div>
    <div class="container">
        <h2 style="text-align: center; padding: 10px 0 10px 0; color: rgba(16, 182, 211, 0.877);">DONATE BOOKS</h2>
        <div class="card card-custom">
            <div class="card-body">
             <h2> Fill out the form </h2>
            </div>
    <form>
      <div class="container" >
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputfName"> <strong>First Name</strong></label>
              <input type="text" class="form-control" id="name" placeholder="First Name" required>
            </div>
            <div class="form-group col-md-6">
              <label for="inputlName"><strong>Last Name</strong></label>
              <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
            </div>
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4"><strong>Email</strong></label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputNumber"><strong>Contact Number</strong></label>
            <input type="tel" class="form-control" id="number" placeholder="Contact" required>
            <!-- <input type="number" id="quantity" name="quantity" min="10" max="10"> -->
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress"><strong>Address</strong></label>
          <input type="text" class="form-control" id="inputAddress" placeholder="A-456/4 locality" required>
        </div>
        <div class="form-group">
          <label for="inputAddress2"><strong>Address 2</strong></label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputCity"><strong>City</strong></label>
            <input type="text" class="form-control" id="inputCity" placeholder="City" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputState"> <strong>State</strong> </label>
            <select id="inputState" class="form-control">
              <option label="Choose"></option>
              <option>Delhi</option>
              <option>Bihar</option>
              <option>Punjab</option>
              <option>Haryana</option>
              <option>Uttarpradesh</option>
              <option>Rajasthan</option>
              <option>West Bengal</option>
              <option>Madhya Pradesh</option>
              <option>Maharashtra</option>
              <option>Kerala</option>
              <option>Tamilnadu</option>
              <option>Hyderabad</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip"> <strong>Zip</strong></label>
            <input type="text" class="form-control" id="inputZip" placeholder="Pincode" required>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Donate</button>
      </form>
    
</div>
</div>
</div>
    <script>
      window.onload=function(){
        document.getElementById('loading').style.display="none";
        document.getElementById('container').style.display="block";
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
