<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/donate-book.css">
    <link rel="icon" href="/Favicons/8.png">
    <title>Donate Books</title>
</head>
   <body>
    <div class="login-box">
      <h2>Book Donation Form ðŸ“š</h2>
      <form action="/public/donate-book.html" method="post">
        <div class="user-box">
          <input type="text" name="name" required>
          <label>Name</label>
        </div>
        <div class="user-box">
          <input type="email" name="email" required>
          <label>Email</label>
        </div>
        <div class="user-box">
          <input type="text" name="contact" required>
          <label>Contact</label>
        </div>
        <div class="user-box">
          <input type="text" name="address" required>
          <label>Address</label>
        </div>
        <div class="user-box">
          <input type="text" name="city" required>
          <label>City</label>
        </div>
          <div class="user-box">
            <input type="text" name="state" required >
            <label>State</label>
        </div>
        <div class="user-box">
          <input type="text" name="zip" required>
          <label>Zip</label>
        </div>
        <div class="user-box">
            <label class="form-check-label" for="gridCheck">
              Agree to terms and conditions
            </label>
        </div>
        <input class="form-check-input" name="checked" type="checkbox" id="gridCheck" required>
        <br>
        <br>
        <button class="btn btn-success">submit</button>
      </form>
    </div>
  </body>
    <script>
      window.onload=function(){
        document.getElementById('loading').style.display="none";
        document.getElementById('container').style.display="block";
      }
    </script>
