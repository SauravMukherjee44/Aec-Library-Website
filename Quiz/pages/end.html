<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="/assets/logos/finalLogo.webp" type="image/x-icon">
  <link rel="stylesheet" href="../css/style.css" />
  <title>Congrats!</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    :root {
      font-size: 62.5%;
    }

    h1 {
      background-color: rgba(169, 169, 169, 0.598);
      padding: 10px;
      width: 70px;
      text-align: center;
      margin: 25px;
      font-size: 5.4rem;
      font-weight:600;
      color: #f7f8f8;
      margin-bottom: 5rem;
    }

    #end>a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="quiz-container">
    <div id="end" class="flex-center flex-column">
      <h1 id="finalScore"></h1>
      <form class="highscore-form">
        <input type="text" name="username" id="username" placeholder="username" />
        <button type="submit" class="quiz-btn" id="saveScoreBtn" onclick="location='../../index.html'"  disabled>
          Save
        </button>
      </form>
      <a class="quiz-btn" href="../pages/game.html">Play Again</a>
      <a class="quiz-btn" href="../../index.html">Go Home</a>
    </div>
  </div>
  <script src="../js/end.js"></script>
</body>

</html>
