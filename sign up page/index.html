<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/logos/finalLogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/sign up page/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <title>SIGN UP - AEC Library</title>
  </head>

  <body>
    <h1 id="err"></h1>
    <div class="section">
      <div class="container">
        <div class="signUp-box">
          <form class="signUp-form" id="form">
            <div class="first-box">
              <div class="form-group">
                <i class="fa fa-address-book-o"></i>
                <input
                  type="text"
                  name=""
                  id="fullName"
                  placeholder="Enter your name"
                />
              </div>
              <div class="form-group">
                <i class="fa fa-envelope"></i>
                <input
                  type="email"
                  name=""
                  id="email"
                  placeholder="Enter your email"
                />
              </div>
              <div class="form-group">
                <i class="fa fa-phone"></i>
                <input
                  type="tel"
                  name=""
                  id="phone"
                  placeholder="Enter your mobile number"
                />
              </div>
              <div class="form-group no-border">
                <input type="radio" name="gender" id="male" value="MALE" />
                <label for="gender">Male</label>

                <input type="radio" name="gender" id="female" value="FEMALE" />
                <label for="gender">Female</label>
              </div>
            </div>
            <div class="second-box">
              <div class="form-group">
                <i class="fa fa-user-o"></i>
                <input
                  type="text"
                  name=""
                  id="username"
                  placeholder="Enter your username"
                />
              </div>
              <div class="form-group">
                <i class="fa fa-unlock-alt"></i>
                <input
                  type="password"
                  name=""
                  id="password"
                  placeholder="Enter your password"
                />
                <i class="fa fa-eye-slash icon" id="newPassword"></i>
              </div>
              <div class="form-group">
                <i class="fa fa-unlock-alt"></i>
                <input
                  type="password"
                  name=""
                  id="confirmPassword"
                  placeholder="Confirm your password"
                />
                <i class="fa fa-eye-slash icon" id="confirmNewPassword"></i>
              </div>

              <button>submit</button>
            </div>
          </form>
        </div>
        <div class="redirect">
          Already have an account ? <br /><br />
          <a href="/Login_page/login_page.html">Sign-In</a>
        </div>
      </div>
    </div>

    <div class="logged_in" style="display: block">
      <span id="username">You Are Already Logged In</span>
      <button id="logged_out">Log Out</button>
    </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  
  <script src="./Supabase.js"></script>


      //console.log(_supabase);
    </script>

    <script src="index.js"></script>
  </body>
</html>
