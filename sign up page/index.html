<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../assets/logos/finalLogo.png" type="image/x-icon" />
  <link rel="stylesheet" href="/sign up page/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <title>SIGN UP - AEC Library</title>
</head>

<body>

  <div class="section">
    <div class="container">
      <div class="signUp-box">
        <form action="" class="signUp-form" id="form">
          <div class="first-box">
            <div class="form-group">
              <i class="fa fa-address-book-o" ></i>
              <input type="text" name="" id="fullName" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <i class="fa fa-envelope" ></i>
              <input type="email" name="" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <i class="fa fa-phone" ></i>
              <input type="tel" name="" id="phone" placeholder="Enter your mobile number">
            </div>
            <div class="form-group no-border">
              <input type="radio" name="gender" id="male" value="MALE">
              <label for="gender">Male</label>

              <input type="radio" name="gender" id="female" value="FEMALE">
              <label for="gender">Female</label>
            </div>
          </div>
          <div class="second-box">
            <div class="form-group">
              <i class="fa fa-user-o" ></i>
              <input type="text" name="" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
              <i class="fa fa-unlock-alt" ></i>
              <input type="password" name="" id="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
              <i class="fa fa-unlock-alt" ></i>
              <input type="password" name="" id="confirmPassword" placeholder="Confirm your password">
            </div>
            <div class="btn">
              <input type="submit" value="Register" id="button">
            </div>
          </div>
        </form>

      </div>
      <div class="redirect">Already have an account ? <br> <a href="">Sign-In</a></div>
    </div>

  </div>
  <div class="quiz-exit">
    <a href="/index.html"><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"
        style="fill: #1985e4;">
        <path d="M21 11H6.414l5.293-5.293-1.414-1.414L2.586 12l7.707 7.707 1.414-1.414L6.414 13H21z"></path>
      </svg></a>
  </div>

  <script src="index.js"></script>
</body>

</html>
