    $(document).ready(function () {

            "pointer-events": "auto",
          });
        } else {
          $("#topBtn").css({
            opacity: "0",
            "pointer-events": "none",

        $("html ,body").animate({
          scrollTop: 0
        }, 400);
      });
    });
  </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
       const contributorInfo = function(){
          const repository_name = 'Aec-Library-Website';
          const repository_holder = 'SauravMukherjee44';
          axios
              .get(
                  `https://api.github.com/repos/${repository_holder}/${repository_name}/contributors`
              )
              .then((res) => {
                  const contributors = res.data;
                  contributorImage = contributors.map(contributor => contributor.login);
                  contributorID = contributors.map(contributor => contributor.id);
                  var contributor_container = document.getElementById("contributors_container");
                  for (let contributor_index = 0; contributor_index < contributorID.length; contributor_index++) {
                      contributor_container.innerHTML += `<div class="contributor_div"><a href="https://github.com/${contributorImage[contributor_index]}" target="_blank_"><img src="https://avatars.githubusercontent.com/u/${contributorID[contributor_index]}"/></a><div><h4>${contributorImage[contributor_index]}</h4><p>Contributions: ${contributors[contributor_index].contributions}</p></div></div>`;
                  }
              })
              .catch((e) => console.error(e));
      };
      contributorInfo();
    </script>
