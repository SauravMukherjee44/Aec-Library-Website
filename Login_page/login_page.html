	<div class="container" id="container">
		<div class="form-container sign-in-container">
			<form id="login_form">
				<h1>Sign in</h1>
				<span>or use your account</span>
				<input class="input__tag" type="email" placeholder="Email" validate id="email"  required="" />
				<span id="mobileno" class="text-danger font-weight-bold"> </span>
			
	
		
				
		<input type="password" 
				type="password" placeholder="Password" id="typepass" required="" / > 
			 
			<input type="checkbox" onclick="Toggle()" style="font-size: 10px;">
			<label class="remem" style="font-size: 10px;">Show password</label> 
			 
			   <script>
			   // Change the type of input to password or text
				   function Toggle() {
					   var temp = document.getElementById("typepass");
					   if (temp.type === "password") {
						   temp.type = "text";
					   }
					   else {
						   temp.type = "password";
					   }
				   }
		   </script>
			<input type="checkbox" class="check" name="remember " required value>
			<label class="remem" style="font-size: 10px;">Remember me</label> 
			  
			
			 
		
        <p id="err_msg"></p>
		
		
        <a href="../Forgot_Password/">Forgot your password?</a>
				<button>Sign In</button>

			</form>
			<p class="signup_link">
          			Don't Have an account? <a href="../sign-up-page/index.html"><strong>Sign up</strong></a>
