<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login AEC Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="login_style.css">
  </head>

  <body>

    <section class="Form my-4 mx-5">
      <div class="container no-gutters">
        <div class="row ">
          <div class="col-lg-5">
            <img src="./Login_background.jpg" class="img-fluid" alt="">
          </div>
          <div class="col-lg-7 px-5 pt-5">
            <h1 class="font-weight-bold py-3">AEC Library Login</h1>
            <form>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="email" class="form-control my-3 p-2" placeholder="Email-Address">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="password" class="form-control my-3 p-2" placeholder="password">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <button type="button" class="btn1 mt-3 mb-5">Login</button>
                </div>
              </div>
              <a href="#" >Forgot password</a>
              <p>Don't have an account? <a href="#">Register here</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
