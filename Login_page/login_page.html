		<!-- <a href="../index.html"><h2 style="color: white;">AEC Library-Sign In</h2></a> -->

		<div class="container" id="container">
			<div class="form-container sign-in-container">
				<form id="login_form">
					<h1 id="heading">AEC Library-Sign in</h1>
					<span id="subtext">to use your account</span>

					<div class="password-field">
					
						<input class="input_tag" type="email" placeholder="Email" validate id="email" required="" />
						<span id="mobileno" class="text-danger font-weight-bold"> </span>
						<i class="fa-solid fa-envelope"></i>
					</div>



					<div class="password-field">
						<!-- <i class="fa-solid fa-lock"></i> -->
						<input type="password" type="password" placeholder="Password" id="typepass" required="" /
							class="input_tag">
						<i class="far fa-eye" id="togglePassword"></i>
					</div>

					<script>
						const togglePassword = document.querySelector('#togglePassword');
						const password = document.querySelector('#typepass');

						togglePassword.addEventListener('click', function (e) {
							// toggle the type attribute
							const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
							password.setAttribute('type', type);
							// toggle the eye slash icon
							this.classList.toggle('fa-eye-slash');
						});
					</script>
					<div class="checkboxes">		<input type="checkbox" class="check" name="remember " required value>
						<label class="remem">Remember me</label> </div>
			




					<p id="err_msg"></p>

					<div class="forgot-password margin">
						<a href="../Forgot_Password/" class="margin">Forgot your password?</a>
					</div>
					
					<button class="btn">Sign In</button>

				</form>
				<p class="signup_link margin">
					Don't have an account? <a href="../sign-up-page/index.html">Sign up</a>
